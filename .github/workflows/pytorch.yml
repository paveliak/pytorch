name: Pytorch MPS test

on:
  workflow_dispatch:

jobs:
  macos-matrix:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
#        runner: [macos-26, macos-15, macos-14]
        runner: [macos-26]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3

      - name: Conda Info
        run: |
          conda info
          conda list

      - name: Create Python environment
        shell: bash -l {0}
        run: |
          conda create -y -n env_pytorch python=3.9 --yes
          conda activate env_pytorch
          conda install pytorch torchvision torchaudio -c pytorch-nightly --yes
          python --version

      - name: Run tests
        shell: bash -l {0}
        run: |
          PYTORCH_DEBUG_MPS_ALLOCATOR=1 python3 test.py
          PYTORCH_DEBUG_MPS_ALLOCATOR=1 python3 test2.py
